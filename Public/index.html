<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Materials Class 12 Physics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #dce8ff);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loginCard {
      background: #ffffff;
      padding: 30px 25px 35px 25px;
      border-radius: 14px;
      width: 320px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      border: 1px solid #c7d6ff;
    }

    #loginCard img {
      width: 95px;
      margin-bottom: 15px;
    }

    #loginCard h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #003c8f;
      font-weight: 700;
    }

    #loginCard input {
      width: 100%;
      padding: 12px;
      border: 2px solid #003c8f;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 18px;
      outline: none;
    }

    #loginCard button {
      width: 100%;
      padding: 12px;
      background: #003c8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    #appContainer {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div id="loginContainer">
    <div id="loginCard">

      <img src="https://i.ibb.co/WNZTWPwv/LOGO-PNG-2025-fab.png" alt="Logo">

      <h2>Login to Study Materials<br>Class IIT-JEE Physics</h2>

      <input type="email" id="emailInput" placeholder="Enter your email" required />

      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="appContainer">
    <iframe id="viewer"></iframe>
  </div>

  <script>
    const BACKEND_URL = "https://sm-iit-jee-html-physics.onrender.com";

    const SINGLE_LINK =
      "https://smclass12physics-afk.github.io/S-M_12-physics-and-store/SM Class 12 Physics.html";

    // ------------------------------
    // LOGIN FUNCTION (One-device login added)
    // ------------------------------

    async function login() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email || !email.includes("@")) {
        alert("Your E.Mail ID is not Registered. For registration call +91 9706380857.");
        return;
      }

      const res = await fetch(`${BACKEND_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (data.token) {
        localStorage.setItem("studentEmail", email);
        localStorage.setItem("sessionToken", data.token);

        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
        document.getElementById("viewer").src = SINGLE_LINK;
      } else {
        alert("Login failed. Try again.");
      }
    }

    // ------------------------------
    // RESTORE SESSION ON PAGE LOAD
    // ------------------------------
    window.onload = async function() {
      const savedEmail = localStorage.getItem("studentEmail");
      const token = localStorage.getItem("sessionToken");

      if (!savedEmail || !token) return;

      const res = await fetch(`${BACKEND_URL}/validate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: savedEmail, token })
      });

      const data = await res.json();

      if (data.valid) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
        document.getElementById("viewer").src = SINGLE_LINK;
      } else {
        localStorage.clear();
      }
    };

    // ------------------------------
    // AUTO-LOGOUT IF ANOTHER DEVICE LOGS IN
    // ------------------------------
    setInterval(async () => {
      const email = localStorage.getItem("studentEmail");
      const token = localStorage.getItem("sessionToken");

      if (!email || !token) return;

      const res = await fetch(`${BACKEND_URL}/validate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, token })
      });

      const data = await res.json();

      if (!data.valid) {
        alert("⚠️ You have been logged out because this account was opened on another device.");
        localStorage.clear();
        location.reload();
      }
    }, 5000);
  </script>

</body>
</html>
