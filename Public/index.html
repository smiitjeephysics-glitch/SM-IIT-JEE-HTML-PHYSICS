<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Materials Class 9 Science</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 15px;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      color: #333;
      font-size: 13px;
    }

    #loginContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #loginContainer input {
      padding: 8px;
      border: 2px solid #00796B;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
      width: 250px;
    }

    #loginContainer button {
      padding: 8px 12px;
      border: 2px solid #00796B;
      border-radius: 5px;
      background-color: #e0f2f1;
      color: #004D40;
      font-size: 13px;
      cursor: pointer;
    }

    #appContainer { 
      display: none; 
    }

    iframe {
      width: 100%;
      height: calc(100vh - 20px);
      border: 2px solid #004D40;
      border-radius: 6px;
      margin-top: 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <div id="loginContainer">
    <h2>Login to Study Materials Class 9 Science</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" required />
    <button onclick="login()">Login</button>
  </div>

  <div id="appContainer">
    <iframe id="viewer"></iframe>
  </div>

  <script>
    const BACKEND_URL = "https://sm-cl-9-backen.onrender.com";

    const SINGLE_LINK =
      "https://jitenclass9.github.io/S-M-ATOMS-AND-MOLECULES/CLASS-9 STUDY MATERIALS.html";

    async function login() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email || !email.includes("@")) {
        alert("Your E.Mail ID is not Registered. For registration call +91 9706380857.");
        return;
      }

      const res = await fetch(`${BACKEND_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (data.token) {
        // ❌ DO NOT STORE ANYTHING IN LOCAL STORAGE
        // ❌ DO NOT SAVE TOKEN
        // ❌ DO NOT SAVE EMAIL

        // ✔ SHOW STUDY MATERIAL DIRECTLY
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";

        document.getElementById("viewer").src = SINGLE_LINK;

      } else {
        alert("Login failed. Try again.");
      }
    }

    // ❌ REMOVE AUTO-LOGIN
    // NOTHING RUNS HERE ON PAGE LOAD
    window.onload = function() {
      // Always ask email → do nothing here
    };

    // ❌ REMOVE AUTO-LOGOUT CHECK
    // Because no token is stored, no need to validate repeatedly

  </script>
</body>
</html>
